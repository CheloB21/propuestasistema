<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - INATEC</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="images/ICO/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/ICO/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/ICO/favicon-16x16.png">
    <link rel="manifest" href="images/ICO/site.webmanifest">
</head>
<body>
    <header>
        <div class="video-background">
            <video autoplay muted loop>
                <source src="images/VID.mp4" type="video/mp4">
                Tu navegador no soporta la etiqueta de video.
            </video>
        </div>
        <div class="overlay"></div>
        <div class="login-container">
            <div class="login-box-centered">
                <div class="logo-container">
                    <img src="images/INATEC-LOGO-COLOR.png" alt="Logo INATEC" class="login-logo">
                </div>
                <div class="login-box">
                    <h2>Registro de Usuario</h2>
                    <form onsubmit="return validateRegistration()">
                        <h3>Datos Personales</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="full-name">Nombre Completo:</label>
                                <input type="text" id="full-name" name="full-name" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="birth-date">Fecha de Nacimiento:</label>
                                <input type="date" id="birth-date" name="birth-date" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">Correo Electrónico:</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="student-id">Carnet de Estudiante:</label>
                                <input type="text" id="student-id" name="student-id" required>
                            </div>
                        </div>
                        <h3>Credenciales</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="username">Usuario:</label>
                                <input type="text" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña:</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirmar Contraseña:</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>

                        <div class="form-group">
                            <label for="captcha">Escribe el siguiente código: <span id="captcha-code"></span></label>
                            <input type="text" id="captcha" name="captcha" required>
                        </div>

                        <button type="submit" class="login-button">Crear Cuenta</button>
                    </form>
                    <div id="error-message" style="color: red; margin-top: 10px;"></div>
                    <div class="extra-options">
                        <a href="login.html" class="link-option">¿Ya tienes una cuenta? Inicia sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-logo">
                <img src="images/INATEC-LOGO-COLOR.png" alt="Logo INATEC">
            </div>
            <div class="footer-contact">
                <p>© 2024 ebonilla. Todos los derechos reservados.</p>
                <p>Teléfono: +505 81239389</p>
            </div>
            <div class="footer-social">
                <a href="https://www.facebook.com/CTRicardoMorales" class="social-link" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://x.com/CT_Diriamba" class="social-link" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/ct_diriamba/" class="social-link"><i class="fab fa-instagram"></i></a>
                <a href="https://whatsapp.com/channel/0029VaCeeSEJZg41AbLee903" class="social-link" target="_blank"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    </footer>

    <script>

        function validateRegistration() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const captchaInput = document.getElementById("captcha").value;
            const captchaCode = document.getElementById("captcha-code").innerText;

            if (password !== confirmPassword) {
                document.getElementById("error-message").innerText = "Las contraseñas no coinciden.";
                return false;
            }
            if (captchaInput !== captchaCode) {
                document.getElementById("error-message").innerText = "El código CAPTCHA es incorrecto.";
                return false;
            }

            document.getElementById("error-message").innerText = "";
            alert("Cuenta creada exitosamente");
            return true;
        }

        document.addEventListener("DOMContentLoaded", () => {
            const captcha = Math.floor(Math.random() * 9000) + 1000;
            document.getElementById("captcha-code").innerText = captcha;
        });
    </script>
</body>
</html>
